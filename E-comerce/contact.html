<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pullo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="./home.html"><img src="./image/logo.png" alt="Logo"></a>
    
          <!-- Toggle button for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./men.html">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./women.html">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./kids.html">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact Us</a>
              </li>
            </ul>
    
            <!-- Cart and Login Icons -->
            <div class="d-flex align-items-center">
              <a href="./cart.html" class="icon-nav">
                <i class="bi bi-cart3"></i>
              </a>
              <a href="./order.html" class="icon-nav" title="View Order">
                <i class="bi bi-file-earmark-check"></i>
            </a>        
            <a href="./login.html" id="login-link" class="icon-nav">
              <i class="bi bi-person-circle"></i>
          </a>
          <a href="#" id="logout-link" class="icon-nav" style="display: none;">
              <i class="bi bi-box-arrow-right"></i>
          </a>
            </div>
          </div>
        </div>
      </nav>
</header>

<section class="py-5 text-white" style="background-color: #121212;">
    <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control bg-dark text-white" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control bg-dark text-white" id="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- Contact Details -->
            <div class="col-md-6">
                <h3>Our Location</h3>
                <p><strong>Address:</strong> Ahmedabad, Gujarat</p>
                <p><strong>Email:</strong> contact@pullostore.com</p>
                <p><strong>Phone:</strong> 9924564524</p>
                <p><strong>Hours:</strong> Monday - Friday: 9 AM - 6 PM</p>
            </div>
        </div>
    </div>
</section>

<footer class="text-center py-4 bg-dark text-white">
    <div class="container">
        <p>&copy; 2024 Pullo Store. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');

        if (user) {
            loginLink.style.display = 'none';
            logoutLink.style.display = 'block';
        } else {
            alert("Please log in to access this page.");
            window.location.href = './login.html';
        }

        logoutLink.addEventListener('click', () => {
            localStorage.removeItem('user');
            alert("You have been logged out!");
            window.location.href = './home.html';
        });

        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from submitting the traditional way

            // Create an object to store form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Store the form data in localStorage
            const contactMessages = JSON.parse(localStorage.getItem('contactMessages')) || [];
            contactMessages.push(formData);
            localStorage.setItem('contactMessages', JSON.stringify(contactMessages));

            // Display the success message and reset the form
            alert("Thank you for contacting us! We will get back to you shortly.");
            form.reset();
        });
    });

</script>
</body>
</html>
